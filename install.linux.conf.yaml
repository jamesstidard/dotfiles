- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    ~/.base.bashrc: configs/bash/.linux.base.bashrc
    ~/.config/sublime-merge/Packages/User: configs/sublime-merge/Packages/User

- shell:
  -
    command: sudo apt update && sudo apt -y upgrade && sudo apt install -y linuxbrew-wrapper build-essential libssl-dev zlib1g-dev libbz2-dev libreadline-dev libsqlite3-dev wget curl llvm libncurses5-dev libncursesw5-dev xz-utils tk-dev libffi-dev liblzma-dev python-openssl git
    stdin: true
    stdout: true
  - grep -qxF 'source ~/.base.bashrc' ~/.bashrc || echo 'source ~/.base.bashrc' >> ~/.bashrc
  - PATH="/home/linuxbrew/.linuxbrew/bin:$PATH" MANPATH="/home/linuxbrew/.linuxbrew/share/man:$MANPATH" INFOPATH="/home/linuxbrew/.linuxbrew/share/info:$INFOPATH" brew install gcc


- brewfile:
    file: configs/brew/Brewfile
    stdout: true
    stderr: true
    include: ['tap', 'brew']


- asdf:
    - plugin: cmake
      url: https://github.com/srivathsanmurali/asdf-cmake.git
      versions:
        - 3.16.0
    - plugin: golang
      url: https://github.com/kennyp/asdf-golang.git
    - plugin: python
      url: https://github.com/danhper/asdf-python.git
      versions:
        - 3.7.5
    - plugin: ruby
      url: https://github.com/asdf-vm/asdf-ruby.git
    - plugin: rust
      url: https://github.com/code-lever/asdf-rust.git
