- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- shell:
    command: sudo apt install -y linuxbrew-wrapper, build-essential, libssl-dev, zlib1g-dev, libbz2-dev, libreadline-dev, libsqlite3-dev, wget, curl, llvm, libncurses5-dev, libncursesw5-dev, xz-utils, tk-dev, libffi-dev, liblzma-dev, python-openssl, git
    stdin: true
    stdout: true


- brewfile:
    file: configs/brew/Brewfile
    stdout: true
    stderr: true
    include: ['tap', 'brew']

- asdf:
    - plugin: cmake
      url: https://github.com/srivathsanmurali/asdf-cmake.git
    - plugin: golang
      url: https://github.com/kennyp/asdf-golang.git
    - plugin: python
      url: https://github.com/danhper/asdf-python.git
    - plugin: ruby
      url: https://github.com/asdf-vm/asdf-ruby.git
    - plugin: rust
      url: https://github.com/code-lever/asdf-rust.git

- link:
    ~/.config/sublime-merge/Packages/User: configs/sublime-merge/Packages/User

- vscodefile:
    file: configs/vscode/extensions.vscodefile
    insiders: false
