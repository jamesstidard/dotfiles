- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- shell:
  - grep -qxF 'export PATH="/home/linuxbrew/.linuxbrew/bin:$PATH"' ~/.bashrc || echo 'export PATH="/home/linuxbrew/.linuxbrew/bin:$PATH"' >> ~/.bashrc
  - grep -qxF 'export MANPATH="/home/linuxbrew/.linuxbrew/share/man:$MANPATH"' ~/.bashrc || echo 'export MANPATH="/home/linuxbrew/.linuxbrew/share/man:$MANPATH"' >> ~/.bashrc
  - grep -qxF 'export INFOPATH="/home/linuxbrew/.linuxbrew/share/info:$INFOPATH"' ~/.bashrc || echo 'export INFOPATH="/home/linuxbrew/.linuxbrew/share/info:$INFOPATH"' >> ~/.bashrc
  - export PATH="/home/linuxbrew/.linuxbrew/bin:$PATH"
  - /home/linuxbrew/.linuxbrew/bin/brew install gcc
  - grep -qxF '/home/linuxbrew/.linuxbrew/bin/fish' /etc/shells || echo '/home/linuxbrew/.linuxbrew/bin/fish' | sudo tee -a /etc/shells
  - sudo chsh -s /home/linuxbrew/.linuxbrew/bin/fish


- brewfile:
    file: configs/brew/Brewfile
    stdout: true
    stderr: true
    include: ['tap', 'brew']

- asdf:
    - plugin: cmake
      url: https://github.com/srivathsanmurali/asdf-cmake.git
    - plugin: golang
      url: https://github.com/kennyp/asdf-golang.git
    - plugin: python
      url: https://github.com/danhper/asdf-python.git
    - plugin: ruby
      url: https://github.com/asdf-vm/asdf-ruby.git
    - plugin: rust
      url: https://github.com/code-lever/asdf-rust.git

- link:
    ~/.config/sublime-merge/Packages/User: configs/sublime-merge/Packages/User

- vscodefile:
    file: configs/vscode/extensions.vscodefile
    insiders: false
